<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPN Client WireGuard</title>
  <style>
    :root {
      font-family: Arial, sans-serif;
      color: #1b1b1b;
      background: #f5f5f5;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 960px;
      width: 100%;
      padding: 24px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    h1 {
      margin: 0;
      color: #0a2e5c;
    }

    button {
      background: #0a84ff;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button.secondary {
      background: #e1e8f0;
      color: #0a2e5c;
    }

    .section {
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .profiles-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .profile-card {
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px 14px;
      margin-bottom: 10px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
    }

    .profile-info h3 {
      margin: 0 0 6px 0;
    }

    .profile-info p {
      margin: 0;
      color: #4a5568;
      font-size: 14px;
    }

    .status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status.disconnected { background: #edf2f7; color: #4a5568; }
    .status.connecting { background: #fff3cd; color: #805b00; }
    .status.connected { background: #c6f6d5; color: #22543d; }
    .status.error { background: #fed7d7; color: #822727; }
    .status.disconnecting { background: #e2e8f0; color: #2d3748; }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"] {
      padding: 8px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      font-size: 14px;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>VPN Client WireGuard</h1>
      <button id="toggle-form">Ajouter un profil</button>
    </header>

    <section class="section">
      <div class="profiles-header">
        <div>
          <h2>Liste des profils VPN</h2>
          <p>Gérez vos connexions WireGuard et suivez leur statut.</p>
        </div>
      </div>
      <div id="add-profile" class="hidden">
        <h3>Ajouter un profil</h3>
        <form id="profile-form">
          <div>
            <label for="profile-name">Nom du profil</label>
            <input type="text" id="profile-name" name="profile-name" required />
          </div>
          <div>
            <label for="config-path">Chemin du fichier .conf</label>
            <input type="text" id="config-path" name="config-path" required placeholder="C:\\chemin\\vers\\vpn.conf" />
          </div>
          <div>
            <button type="submit">Sauvegarder</button>
            <button type="button" class="secondary" id="cancel-form">Annuler</button>
          </div>
        </form>
      </div>
      <div id="profiles"></div>
    </section>
  </div>

  <script>
    const profilesContainer = document.getElementById('profiles');
    const toggleFormBtn = document.getElementById('toggle-form');
    const addProfileContainer = document.getElementById('add-profile');
    const profileForm = document.getElementById('profile-form');
    const cancelFormBtn = document.getElementById('cancel-form');

    function renderProfiles(profiles) {
      profilesContainer.innerHTML = '';
      if (!profiles.length) {
        profilesContainer.innerHTML = '<p>Aucun profil enregistré pour le moment.</p>';
        return;
      }

      profiles.forEach((profile) => {
        const card = document.createElement('div');
        card.className = 'profile-card';

        const info = document.createElement('div');
        info.className = 'profile-info';
        info.innerHTML = `
          <h3>${profile.name}</h3>
          <p>Config: ${profile.configPath}</p>
          <span class="status ${profile.status}">${profile.status}</span>
        `;

        const actionContainer = document.createElement('div');
        const actionButton = document.createElement('button');
        const isConnected = profile.status === 'connected';
        const isBusy = profile.status === 'connecting' || profile.status === 'disconnecting';

        actionButton.textContent = isConnected ? 'Se déconnecter' : 'Se connecter';
        actionButton.disabled = isBusy;
        actionButton.addEventListener('click', async () => {
          actionButton.disabled = true;
          if (isConnected) {
            await window.vpnApi.disconnect(profile.id);
          } else {
            await window.vpnApi.connect(profile.id);
          }
          refreshProfiles();
        });

        actionContainer.appendChild(actionButton);
        card.appendChild(info);
        card.appendChild(actionContainer);
        profilesContainer.appendChild(card);
      });
    }

    async function refreshProfiles() {
      const profiles = await window.vpnApi.listProfiles();
      renderProfiles(profiles);
    }

    toggleFormBtn.addEventListener('click', () => {
      addProfileContainer.classList.toggle('hidden');
    });

    cancelFormBtn.addEventListener('click', () => {
      addProfileContainer.classList.add('hidden');
      profileForm.reset();
    });

    profileForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const name = document.getElementById('profile-name').value.trim();
      const configPath = document.getElementById('config-path').value.trim();
      if (!name || !configPath) return;

      await window.vpnApi.addProfile({ name, configPath });
      profileForm.reset();
      addProfileContainer.classList.add('hidden');
      refreshProfiles();
    });

    async function pollStatus() {
      const profiles = await window.vpnApi.getStatus();
      renderProfiles(profiles);
    }

    document.addEventListener('DOMContentLoaded', () => {
      refreshProfiles();
      setInterval(pollStatus, 5000);
    });
  </script>
</body>
</html>
